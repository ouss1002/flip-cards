<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <!--the hidden modal-->
    <div id="modal" class="modal">
        <div class="modal-content old">
            <div class="modal-title old">
                Congratulations!
            </div>
            
            <div class="modal-text old">
                you finished the game in 
                <span id="time" class="bld">

                </span> 
                seconds with 
                <span id="modal-moves" class="bld">

                </span> 
                Moves, thus achieving 
                <span id="num-star" class="bld">

                </span>
                <span id="star-sing-plur">

                </span>
                <span id="modal-stars">

                </span>
            </div>

            <button id="butn-back" class="old bld">Back to the game</button>
            <button id="butn-restart" class="old bld">Start a new game</button>

        </div>
    </div>

    <!--end of the hidden modal-->

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"><!--it gets filled at startGame();-->
        	</ul>

            <span class="moves"><!--the moves counter--></span> Moves
            
            <span class="timer bld"><!--the timer--></span>
            
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"><!--empty from the beginning--></ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
